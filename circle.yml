general:
  branches:
    only:
      - bala-circleci # list of branches to build
machine:
  node:
    version: 6.9.2
dependencies:
    override:
        - npm install -g selenium-standalone
        - npm install
    post:
        - chmod 755 ./bin/selenium-server-standalone-3.3.1.jar
        - chmod 755 ./bin/chromedriver.exe
        - selenium-standalone install --drivers.chrome.version=2.28
        - selenium-standalone start
test:
  override:
    - npm run tests
