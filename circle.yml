general:
  branches:
    only:
      - bala-circleci # list of branches to build
machine:
  node:
    version: 6.9.2
dependencies:
    override:
        - npm install -g selenium-standalone
        - npm install
    post:
        - selenium-standalone install --drivers.chrome.version=2.29
        - console.log('Selenium server is to be started.')
        - selenium-standalone start:
             background: true
        - console.log('Selenium server is started..')             
test:
  override:
    - npm run tests
